<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    input{
        border-radius: 10px;
        height: 20px;
        
    }
    header{
        text-align: center;
    }
    form{
        align-items: center;
        align-content: center;
        text-align: center;
        width: 300px;
        background-color: antiquewhite;
        padding: 25px;
        border-radius: 24px;
        margin-left: 600px;
    }
</style>
<body>
    <form action="" onsubmit="return fun()" name="myform" >
        <label>FirstName</label>
        <input type="text" name="user" placeholder="UserName" required=""><br><br>
        <i class="fa-solid fa-envelope"></i> <label>MailID</label>
        <input type="email" name="mail" placeholder="Mail Id" required=""><br><br>
        <i class="fa-duotone fa-solid fa-user"></i> <label>Phoneno</label>
        <input type="number" name="num" placeholder="+91" required=""><br><br>
        <button>Submit</button>
    </form>
</body>
<script>
    function fun(){
        var a=document.myform.user.value;
        var b=document.myform.mail.value;
        var c=document.myform.num.value;
        if(a===""||b===""||c===""){
            alert("Please enter all field");
        }else{
            alert("user:"+a+"\nmail:"+b+"\nnum:"+c);
        }
    }
</script>
</html>

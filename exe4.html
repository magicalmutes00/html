<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        #use,#pass{
            position: relative;
            top: 150px;
            left: 650px;
        }
    </style>
</head>
<body>
    <div id="log">
        <img src="src/img/images (1).png" alt="">
        <form  name="insta_login" onsubmit="return  insta()">
            <input type="text" name="user" placeholder="usename or email" required="">
            <i class="fa-solid fa-user"></i>
            <br><br>
            <input type="password" name="pass" placeholder="password" required="">
            <i class="fa-solid fa-key"></i>
            <br><br>
            <button>Login</button><br><br>
            <span id="fill"></span>
            <hr id="line1">
            <p>Or</p>
            <hr id="line2">
            <i class="fa-brands fa-facebook fb-l"></i>
            <a id="fb" class="fb-l" href="">Log in with facebook</a><br> 
            <a id="pas" href="">Forgot Password ?</a>
        </form>
    </div>
    <div id="log2">
        <p id="up">Don't have an account?</p>
        <a id="up1" href="https://www.facebook.com/login">Sign up</a>
    </div>
    <h1 id="use"></h1>
    <h1 id="pass"></h1>

</body>
<script>
    function insta(){
        var a=document.insta_login.user.value;
        var b=document.insta_login.pass.value;
       
            document.getElementById("use").innerHTML="username:"+a;
            document.getElementById('pass').innerHTML="Password"+b;
            return false;

}
</script>
</html>

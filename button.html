<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <style>
        #image{
            display: none;
            width: 500px;
            height: 300px;
        }
    </style>
</head>
<body>
    <button id="btn" onclick="bn()">Submit</button>
    <img id="image" src="src/img/car.jpg" alt="">
</body>
<script>
    function bn(){
        document.getElementById("image").style.display="block"
    }
</script>
</html>

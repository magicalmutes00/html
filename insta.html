<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login.Instagram</title>
    <link rel="stylesheet" href="insta.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="log">
        <h1>Instagram</h1>
        <form>
            <input type="text" placeholder="usename or email" required="">
            <i class="fa-solid fa-user"></i>
            <br><br>
            <input type="password" placeholder="password" required="">
            <i class="fa-solid fa-key"></i>
            <br><br>
            <button>Login</button><br><br>
            <hr id="line1">
            <p>Or</p>
            <hr id="line2">
            <i class="fa-brands fa-facebook fb-l"></i>
            <a id="fb" class="fb-l" href="">Log in with facebook</a><br> 
            <a id="pas" href="">Forgot Password ?</a>
        </form>
    </div>
    <div id="log2">
        <p id="up">Don't have an account?</p>
        <a id="up1" href="">Sign up</a>
    </div>
</body>
</html>

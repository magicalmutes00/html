<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-image: url(src/img/iPhone\ 15\ Pro\ Max\ Cinematic\ Video\ \ 4k\ Apple\ Log\ -\ Cinematic\ Memories\ \(1080p\,\ h264\).mp4);
            
        }
    </style>
</head>
<body>
    <!-- The video -->
<video autoplay muted loop id="myVideo">
    <source src="src/img/iPhone 15 Pro Max Cinematic Video  4k Apple Log - Cinematic Memories (1080p, h264).mp4" type="video/mp4">
  </video>
  
  <!-- Optional: some overlay text to describe the video -->
  <div class="content">
    <h1>Heading</h1>
    <p>Lorem ipsum...</p>
    <!-- Use a button to pause/play the video with JavaScript -->
    <button id="myBtn" onclick="myFunction()">Pause</button>
  </div>

</body>
<script>
    // Get the video
    var video = document.getElementById("myVideo");
    
    // Get the button
    var btn = document.getElementById("myBtn");
    
    // Pause and play the video, and change the button text
    function myFunction() {
      if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
      } else {
        video.pause();
        btn.innerHTML = "Play";
      }
    }
    </script>
</html>

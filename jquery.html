<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="src/Script/jquery-3.7.1.js"></script>
</head>
<body>
    <img src="src/img/car.jpg" alt="">
    <button class="hid">hide</button>
    <button class="shw">Show</button>
</body>
<script>
$(document).ready(function(){
    $(".hid").click(function(){
        $("img").hide()
    })
    $(".shw").click(function(){
        $("img").show()
    })
})
</script>
</html>

<script>
    let productcount=0
    function addtocart(){
        productcount++;
        document.getElementById("a").innerText=productcount;
    }
    function removefromcart(){
        if(productcount>0){
            productcount--
            document.getElementById("a").innerText=productcount;
        }
    }
    function buy(){

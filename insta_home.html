<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Instagram</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 0;
      box-sizing:border-box;
      overflow-x: hidden;
    }

    header {
      background-color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #dbdbdb;
    }

    header h1 {
      font-family: 'Segoe UI', sans-serif;
      font-size: 24px;
      font-weight: bold;
    }

    .stories {
      display: flex;
      padding: 10px;
      overflow-x: auto;
      background: white;
      border-bottom: 1px solid #dbdbdb;
    }

    .story {
      margin-right: 10px;
      text-align: center;
    }

    .story img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 2px solid #c13584;
    }

    .post {
      background-color: white;
      margin-top: 10px;
      border: 1px solid #dbdbdb;
    }

    .post-header, .post-footer {
      display: flex;
      align-items: center;
      padding: 10px;
    }

    .post-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .post img.main {
      width: 100%;
    }

    .icons {
      display: flex;
      gap: 10px;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: white;
      border-top: 1px solid #dbdbdb;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .bottom-nav i {
      font-size: 20px;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
</head>
<body>

  <header>
    <h1>Instagram</h1>
    <i class="fas fa-paper-plane"></i>
  </header>

  <div class="stories">
    <div class="story"><img src="src/img/download (4).jpeg" alt=""><p>You</p></div>
    <div class="story"><img src="src/img/download (1).jpeg" alt=""><p>Alex</p></div>
    <div class="story"><img src="src/img/download (3).jpeg" alt=""><p>Sam</p></div>
    <div class="story"><img src="src/img/download (2).jpeg" alt=""><p>Lily</p></div>
  </div>

  <div class="post">
    <div class="post-header">
      <img src="src/img/bg.jpg" alt="User">
      <strong>alex_doe</strong>
    </div>
    <video class="main" src="src/img/iPhone 15 Pro Max Cinematic Video  4k Apple Log - Cinematic Memories (1080p, h264).mp4" alt="Post">
    <div class="post-footer">
      <div class="icons">
        <i class="far fa-heart"></i>
        <i class="far fa-comment"></i>
        <i class="far fa-paper-plane"></i>
      </div>
      <br><br>
    </div>
    <div style="padding: 0 10px 10px;">
      <strong>alex_doe</strong> Beautiful sunset! ðŸŒ…<br>
      <small>1 hour ago</small>
    </div>
  </div>

  <div class="bottom-nav">
    <i class="fas fa-home"></i>
    <i class="fas fa-search"></i>
    <i class="fas fa-plus-square"></i>
    <i class="far fa-heart"></i>
    <i class="far fa-user"></i>
  </div>

</body>
</html>
